<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-picker demo</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>

<body>
    <div class="text-input-container">
        <div class="text-input">
            <label>
                <input id="text-field" required>
                <span class="placeholder">Start Time </span>
                <i class="material-icons">access_time</i>
            </label>
        </div>
    </div>
<div class="text-input-container">
    <div class="text-input">
        <label>
            <input id="text-field1" required>
            <span class="placeholder">End Time </span>
            <i class="material-icons">access_time</i>
        </label>
    </div>
    </div>
<div class="text-input-container">
    <div class="text-input">
        <label>
            <input id="text-field2" required>
            <span class="placeholder"> Time </span>
            <i class="material-icons">access_time</i>
        </label>
    </div>
</div>
    <script src="./time-picker/main.js"></script>
    <script src="index.js"></script>
</body>

</html>
